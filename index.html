<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Data Tagihan SPP</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Detail Tagihan SPP SMK Pariwisata Telkom</h1>

<table id="tabel_data">
    <thead>
        <tr>
            <th>ID</th>
            <th>ID Siswa</th>
            <th>Bulan</th>
            <th>Tahun</th>
            <th>Jumlah</th>
            <th>Tanggal Pembayaran</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody id="tbody_data">
        <!-- Data akan diisi melalui JavaScript -->
    </tbody>
</table>

<script>
$(document).ready(function(){
    $.ajax({
        url: "detailtagihanspp.php",
        type: "GET",
        dataType: "json",
        success: function(data){
            var tbody = $('#tbody_data');
            tbody.empty();
            $.each(data, function(index, item){
                var row = '<tr>' +
                            '<td>' + item.id + '</td>' +
                            '<td>' + item.id_siswa + '</td>' +
                            '<td>' + item.bulan + '</td>' +
                            '<td>' + item.tahun + '</td>' +
                            '<td>' + item.jumlah_tagihan + '</td>' +
                            '<td>' + item.tanggal_pembayaran + '</td>' +
                            '<td><button class="hapus_data" data-id="' + item.id + '">Hapus</button></td>' +
                          '</tr>';
                tbody.append(row);
            });
        }
    });

    $(document).on('click', '.hapus_data', function(){
        var id = $(this).data('id');
        $.ajax({
            url: "hapus_data.php?id=" + id,
            type: "GET",
            dataType: "json",
            success: function(response){
                if (response.message) {
                    console.log(response.message);
                    location.reload();
                } else if (response.error) {
                    console.log(response.error);
                }
            }
        });
    });
});
</script>

</body>
</html>
